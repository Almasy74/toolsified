permissions:
  contents: write
  
name: Build DS guide

on:
  push:
    paths:
      - 'knowledge/**'
      - 'scripts/python/**'
      - '.github/workflows/build-guides.yml'
  workflow_dispatch:

jobs:
  build-guide:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml requests

      - name: Crawl DS
        run: |
          mkdir -p docs/find
          python scripts/python/crawl_ds.py --sources knowledge/sources.json --out docs/find/crawl.json
          test -s docs/find/crawl.json || (echo "crawl.json missing/empty" && exit 1)

      - name: Build index
        run: |
          python scripts/python/build_index.py --knowledge knowledge --crawl docs/find/crawl.json --out docs/find/index.json

      - name: Debug files
        run: |
          echo "== ls docs/find =="
          ls -lah docs/find
          echo "== head crawl.json =="
          head -n 20 docs/find/crawl.json || true
          echo "== head index.json =="
          head -n 40 docs/find/index.json || true
          echo "== git status =="
          git status
          echo "== check-ignore =="
          git check-ignore -v docs/find/crawl.json || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ds-guide
          path: docs/find/

      - name: Commit docs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # force-add i tilfelle .gitignore matcher
          git add -f docs/find/index.json docs/find/crawl.json
          git commit -m "Update DS guide index" || echo "No changes"
          git push
