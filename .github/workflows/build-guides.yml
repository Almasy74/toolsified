permissions:
  contents: write
  
name: Build DS guide

on:
  push:
    paths:
      - 'knowledge/**'
      - 'scripts/python/**'
      - 'scripts/node/**'
      - '.github/workflows/build-guides.yml'
  workflow_dispatch:
  # (valgfritt) ukentlig nattlig kjÃ¸ring:
  # schedule:
  #   - cron: '23 3 * * 1'

jobs:
  build-guide:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---- Python del ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml requests

      - name: Crawl DS
        run: |
          mkdir -p docs/find
          python scripts/python/crawl_ds.py \
            --sources knowledge/sources.json \
            --out docs/find/crawl.json \
            --max-depth 3 \
            --max-pages 500 \
            --timeout 10
          test -s docs/find/crawl.json || (echo "crawl.json missing/empty" && exit 1)

      - name: Build index
        run: |
          python scripts/python/build_index.py \
            --knowledge knowledge \
            --crawl docs/find/crawl.json \
            --out docs/find/index.json

      # ---- Node/Playwright del ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm -y init >/dev/null 2>&1 || true
          npm i playwright@1
          npx playwright install --with-deps chromium

      - name: Snap screenshots
        run: |
          node scripts/node/snap-storybook.mjs knowledge/screens.json
          ls -lah docs/find/screenshots || true

      # ---- Debug og commit ----
      - name: Debug files
        run: |
          echo "== ls docs/find =="
          ls -lah docs/find
          echo "== head crawl.json =="
          head -n 40 docs/find/crawl.json || true
          echo "== head index.json =="
          head -n 60 docs/find/index.json || true
          echo "== git status =="
          git status
          echo "== check-ignore =="
          git check-ignore -v docs/find/crawl.json || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ds-guide
          path: docs/find/

      - name: Commit docs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # force-add i tilfelle .gitignore matcher
          git add -f docs/find/index.json docs/find/crawl.json docs/find/screenshots/*.png
          git commit -m "Update DS guide index + screenshots" || echo "No changes"
          git push
