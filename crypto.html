<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Crypto Converter</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    .table th, .table td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; }
    .row-controls { margin-top: 1rem; display: flex; gap: 1rem; }
    .input-group { display: flex; flex-direction: column; gap: 0.25rem; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Smart Crypto Converter</h1>
    <table class="table" id="cryptoTable">
      <thead>
        <tr>
          <th>Beløp</th>
          <th>Krypto</th>
          <th>Fiat</th>
          <th>Dato</th>
          <th>Kurs</th>
          <th>Verdi i Fiat</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="row-controls">
      <button onclick="addRow()">Legg til rad</button>
    </div>
  </main>

  <script>
    const supportedCryptos = ['BTC', 'ETH', 'SOL'];
    const supportedFiats = ['NOK', 'USD', 'EUR'];
    const apiKey = '61afd9bedcb6a6417369f2bb518b7352f01bb62d0051d9a4803b8aa83acf4227';

    function addRow() {
      const tbody = document.querySelector("#cryptoTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="number" step="any" class="amount" /></td>
        <td>
          <select class="crypto">
            ${supportedCryptos.map(c => `<option>${c}</option>`).join('')}
          </select>
        </td>
        <td>
          <select class="fiat">
            ${supportedFiats.map(f => `<option>${f}</option>`).join('')}
          </select>
        </td>
        <td><input type="date" class="date" /></td>
        <td class="rate">-</td>
        <td class="converted">-</td>
        <td><button onclick="removeRow(this)">X</button></td>
      `;

      tbody.appendChild(row);

      row.querySelectorAll("input, select").forEach(el => {
        el.addEventListener("change", () => updateRow(row));
      });
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
    }

    async function updateRow(row) {
      const amount = parseFloat(row.querySelector(".amount").value);
      const cryptoSymbol = row.querySelector(".crypto").value;
      const fiat = row.querySelector(".fiat").value.toUpperCase();
      const date = row.querySelector(".date").value;

      const rateCell = row.querySelector(".rate");
      const convertedCell = row.querySelector(".converted");

      if (!amount || !cryptoSymbol || !fiat || !date) return;

      const today = new Date();
      const selectedDate = new Date(date);
      today.setHours(0, 0, 0, 0);
      selectedDate.setHours(0, 0, 0, 0);

      if (selectedDate > today) {
        rateCell.textContent = 'Ugyldig dato';
        convertedCell.textContent = '-';
        return;
      }

      try {
        const timestamp = Math.floor(selectedDate.getTime() / 1000);

        // Hent kryptokurs i USD
        const cryptoRes = await fetch(`https://min-api.cryptocompare.com/data/pricehistorical?fsym=${cryptoSymbol}&tsyms=USD&ts=${timestamp}&api_key=${apiKey}`);
        const cryptoData = await cryptoRes.json();
        const usdRate = cryptoData[cryptoSymbol]?.USD;

        if (!usdRate) throw new Error("Manglende kryptokurs");

        let conversionRate = 1;
        if (fiat !== 'USD') {
          // Hent valutakurs fra USD til valgt fiat via exchangerate.host
          const exchangeRes = await fetch(`https://api.exchangerate.host/${date}?base=USD&symbols=${fiat}`);
          const exchangeData = await exchangeRes.json();
          conversionRate = exchangeData.rates?.[fiat];
          if (!conversionRate) throw new Error("Manglende valutakurs");
        }

        const finalRate = usdRate * conversionRate;
        rateCell.textContent = finalRate.toFixed(2);
        convertedCell.textContent = (finalRate * amount).toFixed(2);

      } catch (err) {
        console.error("Feil under oppslag:", err);
        rateCell.textContent = 'Feil';
        convertedCell.textContent = 'Feil';
      }
    }

    // Legg til én tom rad ved oppstart
    addRow();
  </script>
</body>
</html>
