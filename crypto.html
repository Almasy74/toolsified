<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Crypto Converter</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    main.container {
      max-width: 100%;
      padding: 1rem;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      table-layout: auto;
    }
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
      white-space: nowrap;
    }
    .row-controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Smart Crypto Converter</h1>
    <div style="overflow-x: auto">
      <table class="table" id="cryptoTable">
        <thead>
          <tr>
            <th>Beløp</th>
            <th>Krypto</th>
            <th>Fiat</th>
            <th>Kjøpsdato</th>
            <th>Salgsdato</th>
            <th>Kjøpskurs</th>
            <th>Salgskurs</th>
            <th>Gevinst/tap</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="row-controls">
      <button onclick="addRow()">Legg til rad</button>
    </div>
  </main>

  <script>
    const supportedCryptos = ['BTC', 'ETH', 'SOL'];
    const supportedFiats = ['NOK', 'USD', 'EUR'];
    const apiKey = '61afd9bedcb6a6417369f2bb518b7352f01bb62d0051d9a4803b8aa83acf4227';

    function addRow() {
      const tbody = document.querySelector("#cryptoTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="number" step="any" class="amount" /></td>
        <td>
          <select class="crypto">
            ${supportedCryptos.map(c => `<option>${c}</option>`).join('')}
          </select>
        </td>
        <td>
          <select class="fiat">
            ${supportedFiats.map(f => `<option>${f}</option>`).join('')}
          </select>
        </td>
        <td><input type="date" class="buy-date" /></td>
        <td><input type="date" class="sell-date" /></td>
        <td class="buy-rate">-</td>
        <td class="sell-rate">-</td>
        <td class="diff">-</td>
        <td><button onclick="removeRow(this)">X</button></td>
      `;

      tbody.appendChild(row);

      row.querySelectorAll("input, select").forEach(el => {
        el.addEventListener("change", () => updateRow(row));
      });
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
    }

    async function getRate(crypto, fiat, date) {
      if (!date) return null;
      const selectedDate = new Date(date);
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      selectedDate.setHours(0, 0, 0, 0);
      if (selectedDate > today) return null;

      const timestamp = Math.floor(selectedDate.getTime() / 1000);
      let targetFiat = fiat;
      let conversionRate = 1;

      try {
        if (fiat === 'NOK') targetFiat = 'USD';

        const cryptoUrl = `https://min-api.cryptocompare.com/data/pricehistorical?fsym=${crypto}&tsyms=${targetFiat}&ts=${timestamp}&api_key=${apiKey}`;
        const cryptoRes = await fetch(cryptoUrl);
        const cryptoData = await cryptoRes.json();
        const rawRate = cryptoData[crypto]?.[targetFiat];
        if (!rawRate) return null;

        if (fiat === 'NOK') {
          const fxUrl = `https://api.exchangerate.host/${date}?base=USD&symbols=NOK`;
          console.log("Henter valutakurs fra:", fxUrl);

          let exchangeRes = await fetch(fxUrl);
          if (!exchangeRes.ok) {
            console.warn("Ingen valutakurs for valgt dato, prøver dagens kurs");
            const todayDateStr = new Date().toISOString().split("T")[0];
            exchangeRes = await fetch(`https://api.exchangerate.host/${todayDateStr}?base=USD&symbols=NOK`);
          }

          const exchangeData = await exchangeRes.json();
          conversionRate = exchangeData?.rates?.NOK || null;

          if (!conversionRate) {
            console.error("Ingen valutakurs (NOK)", exchangeData);
            return null;
          }
        }

        return rawRate * conversionRate;
      } catch (err) {
        console.error("Feil ved henting av kurs", err);
        return null;
      }
    }

    async function updateRow(row) {
      const amount = parseFloat(row.querySelector(".amount").value);
      const crypto = row.querySelector(".crypto").value;
      const fiat = row.querySelector(".fiat").value.toUpperCase();
      const buyDate = row.querySelector(".buy-date").value;
      const sellDate = row.querySelector(".sell-date").value;

      const buyRateCell = row.querySelector(".buy-rate");
      const sellRateCell = row.querySelector(".sell-rate");
      const diffCell = row.querySelector(".diff");

      if (!crypto || !fiat || !amount) return;

      const buyRate = await getRate(crypto, fiat, buyDate);
      const sellRate = await getRate(crypto, fiat, sellDate);

      buyRateCell.textContent = buyRate ? buyRate.toFixed(2) : (buyDate ? 'Feil/NOK?' : '-');
      sellRateCell.textContent = sellRate ? sellRate.toFixed(2) : (sellDate ? 'Feil/NOK?' : '-');

      if (buyRate !== null && sellRate !== null) {
        const diff = (sellRate - buyRate) * amount;
        diffCell.textContent = diff.toFixed(2);
        diffCell.style.color = diff >= 0 ? 'green' : 'red';
      } else {
        diffCell.textContent = '-';
        diffCell.style.color = 'inherit';
      }
    }

    addRow();
  </script>
</body>
</html>
